<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="styles.css"></link>
<head>
<title>Bike Brand</title>
</head>
<header>
	<h1>Bike Reviews</h1>
</header>
<body>
	<div class="container">
		<h3>Here are the Brands of bikes.
		</h3>
		<div class="images2container">
			<img th:src="@{/images/bikereview.jpg}" src="/images/bikereview.jpg"
				class="images2" alt="bikes" />
			<ul id="liststyle">
				<li th:each="currentBrand:${brand}"><button class="button1">
						<a th:href="@{/bikemodel(id=${currentBrand.id})}"
							th:text="${currentBrand.name}"></a>
					</button></li>
			</ul>
		</div>
	</div>
</body>
<footer>Road Bike Reviews Copyright 2017</footer>
</html>
